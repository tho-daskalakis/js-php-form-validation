<!DOCTYPE html>
<body>
<div class="container">
	<h1>ðŸŽ‰ Success!</h1>
	<p>Your form has been submitted successfully.</p>

	<h3>Submitted Data:</h3>
	<p><strong>First Name:</strong> <span id="firstName"></span></p>
	<p><strong>Last Name:</strong> <span id="lastName"></span></p>
	<p><strong>Date of Birth:</strong> <span id="birthday"></span></p>

	<a href="index.html" class="btn">Submit Another</a>
</div>

<script>
	// Retrieve validated data from session storage
	const firstName = sessionStorage.getItem("firstName") || "N/A";
	const lastName = sessionStorage.getItem("lastName") || "N/A";
	const birthday = sessionStorage.getItem("birthday") || "N/A";

	// Display the data
	document.getElementById("firstName").innerText = firstName;
	document.getElementById("lastName").innerText = lastName;
	document.getElementById("birthday").innerText = birthday;

	// Clear session storage after displaying data
	sessionStorage.clear();
</script>
</body>
